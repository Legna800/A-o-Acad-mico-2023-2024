<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar del 1 al 10</title>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="tabla">
        <script>
            var numero = parseInt(prompt("Introduce un n√∫mero para mostrar una tabla de multiplicar del 1 al 10:"));

            var tablaMultiplicarSimple = "<h2>Tabla de multiplicar del " + numero + " (Simple)</h2>";
            tablaMultiplicarSimple += "<ul>";

            for (var i = 1; i <= 10; i++) {
                tablaMultiplicarSimple += "<li>" + numero + " x " + i + " = " + (numero * i) + "</li>";
            }

            tablaMultiplicarSimple += "</ul>";

            var TablaMultiplicar = "<h2>Tabla de multiplicar del " + numero + " (Compleja)</h2>";
            TablaMultiplicar += "<table>";
            TablaMultiplicar += "<tr><th>Multiplicando</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th></tr>";

            for (var j = 1; j <= 10; j++) {
                TablaMultiplicar += "<tr><td>" + numero + " x " + j + "</td>";
                for (var k = 1; k <= 10; k++) {
                    TablaMultiplicar += "<td>" + (numero * j) + "</td>";
                }
                TablaMultiplicar += "</tr>";
            }

            TablaMultiplicar += "</table>";

            document.write(tablaMultiplicarSimple + TablaMultiplicar);
        </script>
    </div>
</body>
</html>
