<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 12.1</title>
  </head>
  <body>
    <script>
      function NombreMes(numeroMes) {
        var nombreMes;

        switch (numeroMes) {
          case 1:
            nombreMes = "enero";
            break;
          case 2:
            nombreMes = "febrero";
            break;
          case 3:
            nombreMes = "marzo";
            break;
          case 4:
            nombreMes = "abril";
            break;
          case 5:
            nombreMes = "mayo";
            break;
          case 6:
            nombreMes = "junio";
            break;
          case 7:
            nombreMes = "julio";
            break;
          case 8:
            nombreMes = "agosto";
            break;
          case 9:
            nombreMes = "septiembre";
            break;
          case 10:
            nombreMes = "octubre";
            break;
          case 11:
            nombreMes = "noviembre";
            break;
          case 12:
            nombreMes = "diciembre";
            break;
          default:
            alert("Error: Ingresa un número de mes válido (entre 1 y 12).");
            return;
        }

        alert("El mes es: " + nombreMes);
      }

      var numeroMes = prompt("Ingresa un número de mes (1-12):");

      NombreMes(parseInt(numeroMes));
    </script>
  </body>
</html>
