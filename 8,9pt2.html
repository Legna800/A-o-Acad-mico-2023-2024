<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java pt2</title>
  </head>
  <body>
    <script type="text/javascript">
      var edad = parseInt(prompt("Introduce tu edad para Ejemplo10 2:"));

      document.write("<h3>Ejemplo10 2</h3>");

      if (edad > 110 || edad < 0) {
        document.write("Edad no correcta<br />");
      } else if (edad >= 18) {
        document.write("Mayor de Edad<br />");
      } else {
        document.write("Menor de Edad<br />");
      }
    </script>
  </body>
</html>
