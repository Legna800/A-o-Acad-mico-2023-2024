<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 12.1</title>
  </head>
  <body>
    <script type="text/javascript">
      var n1, n2, op, res;
      n1 = parseInt(prompt("Numero 1:"));
      n2 = parseInt(prompt("Numero 2:"));
      op = prompt("Operacion (+,-,*,/):");

      switch (op) {
        case "+":
          res = n1 + n2;
          break;
        case "-":
          res = n1 - n2;
          break;
        case "*":
          res = n1 * n2;
          break;
        case "/":
          res = n1 / n2;
          break;
      }
      document.write(res);
    </script>
  </body>
</html>
