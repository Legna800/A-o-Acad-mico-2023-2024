<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8.5</title>
  </head>
  <body>
    <script text="text/javascript">
      var A, B;
      A = parseInt(prompt("Teclea el primer numero: "));
      B = parseInt(prompt("Teclea el segundo numero: "));
      document.write("A es= " + A + " <br> B es= " + B);
      document.write(
        "A==B es:" +
          B +
          "<br/>Suma=" +
          (A + B) +
          ">100 es:" +
          (A + B > 100) +
          "<br/>Suma=" +
          (A - B) +
          "<100 es:" +
          (A + B < 100) +
          ""
      );
      alert(
        "A=" +
          A +
          " , B=" +
          B +
          "\nA==B es:" +
          (A == B) +
          "\nSuma=" +
          (A + B) +
          ">100 es:" +
          (A + B > 100) +
          "\nSuma=" +
          (A - B) +
          "<100 es:" +
          (A + B < 100) +
          ""
      );
    </script>
  </body>
</html>
