<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 13.2</title>
  </head>
  <body>
    <script>
      var numero;

      while (numero != 0) {
        numero = parseInt(
          prompt("Ingrese un número (ingrese 0 para finalizar):")
        );

        if (numero != 0) {
          document.write("Número ingresado: " + numero + "<br>");
        }
      }
    </script>
  </body>
</html>
