<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8.6</title>
  </head>
  <body>
    <script type="text/javascript">
      var A = 10,
        B = 20,
        C = 30,
        D = 40;
      document.write("<h3>COMPARACIONES COMPLEJAS</h3>");
      document.write("A=" + A + " B=" + B + " C=" + C + " D=" + D);
      document.write("<br />=======================================");
      document.write("<br /> A==B && C==D: " + (A == B && C == D));
      document.write("<br /> A>B && C>D: " + (A > B && C > D));
      document.write("<br /> A< B && C< D: " + (A < B && C < D));
      document.write("<br />=======================================");
      document.write("<br /> A==B || C==D: " + (A == B || C == D));
      document.write("<br /> D>A || C>D: " + (D > A || C > D));
      document.write("<br /> A< B || C>D: " + (A < B || C > D));
      document.write("<br />=======================================");
      document.write("<br /> ! (A==B): " + !(A == B));
      document.write("<br /> ! (D>A): " + !(D > A));
      document.write("<br /> ! (A< B): " + !(A < B));
      document.write("<br />=======================================");
      document.write("<br /> A=" + A + " B=" + B + " C=" + C + " D=" + D);
      document.write("<br />=======================================");
      document.write("<br /> C!=D: " + (C != D));
      document.write("<br /> !(A > B): " + !(A > B));
      document.write("<br /> C > A && C > B: " + (C > A && C > B));
      document.write("<br /> D < A && D < B: " + (D < A && D < B));
      document.write("<br /> A < B || A > D: " + (A < B || A > D));
      document.write("<br /> A == B || A == C: " + (A == B || A == C));
      document.write("<br />=======================================");
    </script>
  </body>
</html>
