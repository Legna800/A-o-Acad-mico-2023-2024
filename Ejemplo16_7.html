<!DOCTYPE html>
<html>
  <head>
    <title>Actividad propuesta 8.13 punto 4</title>
    <script type="text/javascript">
      var nom_alumno,
        ed_alumno,
        media_e,
        cuenta = 0,
        suma_e = 0,
        suma_n = 0,
        sexo,
        hombres = 0,
        mujeres = 0,
        media_n,
        nota;
      document.write("<h3>Datos introducidos</h3>");
      do {
        nom_alumno = prompt("Introduzca el nombre del alumno");
        ed_alumno = parseInt(prompt("Introduzca la edad del alumno"));
        sexo = prompt("Introduzca su sexo(h o m)");
        nota = parseInt(prompt("Introduzca su nota", 0));
        if (ed_alumno >= 13 && ed_alumno <= 100) {
          if (sexo == "h" || sexo == "H" || sexo == "m" || sexo == "M") {
            if (nota >= 0 && nota <= 10) {
              cuenta = cuenta + 1;
              suma_e = suma_e + ed_alumno;
              suma_n = suma_n + nota;
              document.write("<p>Nombre del alumno: " + nom_alumno + "</p>");
              document.write("<p>Edad del alumno:" + ed_alumno + "</p>");
              document.write("<p>Sexo del alumno: " + sexo + "</p>");
              document.write("<p>Nota del alumno: " + nota + "</p> <br>");
              switch (sexo) {
                case "h":
                case "H":
                  hombres = hombres + 1;
                  break;
                case "m":
                case "M":
                  mujeres = mujeres + 1;
                  break;
              }
            } else {
              alert("Nota errónea, introduzca de nuevo");
            }
          } else {
            alert("Sexo erróneo, introduzca de nuevo");
          }
        } else {
          alert("Edad inválida, vuelva a introducir la edad");
        }
      } while (cuenta < 3);
      media_e = suma_e / cuenta;
      media_n = suma_n / cuenta;
      document.write("<p> Edad media del alumnado: " + media_e + "</p>");
      document.write("<p> Número de hombres: " + hombres + "</p>");
      document.write("<p> Número de mujeres: " + mujeres + "</p>");
      document.write("<p> Nota media del alumnado: " + media_n + "</p>");
    </script>
  </head>
  <body>
    Body
  </body>
</html>
