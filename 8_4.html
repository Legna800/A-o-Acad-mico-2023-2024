    <title>8.4</title>
  </head>

  <body>
    <script type="text/javascript">
      var numero_1, numero_2, suma, rest, multiplicacion, division, resto;
      numero_1 = parseInt(prompt("Teclea el primer numero: "));
      numero_2 = parseInt(prompt("Teclea el segundo numero: "));
      suma = numero_1 + numero_2;
      resta = numero_1 - numero_2;
      multiplicacion = numero_1 * numero_2;
      division = numero_1 / numero_2;
      resto = numero_1 % numero_2;
      document.write(
        "La suma es: " +
          suma +
          " <br> la resta es: " +
          resta +
          " <br> la multiplicacion es: " +
          multiplicacion +
          " <br> la dicision es " +
          division +
          " <br> el resto es: " +
          resto
      );
    </script>
  </body>
